<template name="message_template">
    <div class="x-components c-message-template">
        {{#each msg in messages}}
            {{> message_display msg=msg}}
        {{/each}}
    </div>
</template>

<template name="message_display">
    <div class="x-components c-message-display">
        <div class="alert {{ messageClass msg }} alert-dismissible fade show" role="alert">
            {{ messageText msg }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>
</template>
